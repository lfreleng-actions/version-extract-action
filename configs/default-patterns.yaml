    notes: "OpenAPI specification version field"

  # Gradle Kotlin DSL
  - type: Java
    subtype: "Gradle Kotlin"
    file: build.gradle.kts
    regex:
      - 'version\s*=\s*"([^"]+)"'
      - 'version\s*=\s*"([0-9]+\.[0-9]+(?:\.[0-9]+)?)"'
