    notes: "Ruby gem specification version"

  # Python - Legacy setup.py
  - type: Python
    subtype: "Legacy (setup.py)"
    file: setup.py
    regex:
      - 'version\s*=\s*[''"]([^''"]+)[''"]'
      - '__version__\s*=\s*[''"]([^''"]+)[''"]'
      - 'version\s*=\s*[''"]?([0-9]+\.[0-9]+(?:\.[0-9]+)?)'
