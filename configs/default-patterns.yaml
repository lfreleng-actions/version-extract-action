# Default patterns for version extraction from various project types
# Ordered by popularity/usage frequency

projects:
  # JavaScript/Node.js - Most popular
  - type: JavaScript
    subtype: npm
    file: package.json
    regex:
      - '"version":\s*"([^"]+)"'
      - '"version"\s*:\s*"([^"]+)"'
    samples:
      - https://github.com/facebook/react
      - https://github.com/nodejs/node
      - https://github.com/microsoft/TypeScript
    priority: 1
    notes: "Standard npm package.json format"
    supports_dynamic_versioning: true
    dynamic_version_indicators:
      - field: "version"
        contains: ["0.0.0-development", "0.0.0-semantic-release"]
      - field: "scripts"
        contains: ["semantic-release", "auto-release"]
    fallback_strategy: "git-tags"

  # Python - Modern pyproject.toml
  # IMPORTANT: This project type uses a special handler
  # (extractFromPyprojectToml) that completely bypasses regex-based
  # extraction. ALL files ending with "pyproject.toml" trigger this
  # handler (see extractVersionFromFile in extractor.go), regardless of
  # configuration.
  # The handler does section-aware parsing to extract version from
  # the [project] section, or falls back to __version__.py files.
  #
  # The regex below exists only for config consistency and validation.
  # It will NEVER be invoked during actual version extraction.
  - type: Python
    subtype: "Modern (pyproject.toml)"
    file: pyproject.toml
    regex:
      # NEVER USED - special handler bypasses regex extraction entirely
      - 'version\s*=\s*["'']([^"'']+)["'']'
    samples:
      - https://github.com/python/cpython
      - https://github.com/pallets/flask
      - https://github.com/psf/requests
    priority: 2
    notes: >-
      PEP 621 compliant modern Python projects. Uses
      extractFromPyprojectToml() for section-aware parsing.
    supports_dynamic_versioning: true
    dynamic_version_indicators:
      - path: "[project]"
        field: "dynamic"
        contains: ["version"]
      - path: "[tool.setuptools_scm]"
        exists: true
      - path: "[tool.versioneer]"
        exists: true
    fallback_strategy: "git-tags"

  # Java - Maven
  - type: Java
    subtype: Maven
    file: pom.xml
    regex:
      - '<project>[\s\S]*?<version>([^<]+)</version>'
      - '<version>([^<]+)</version>'
      - '<version>\s*([^<\s]+)\s*</version>'
    samples:
      - https://github.com/spring-projects/spring-boot
      - https://github.com/elastic/elasticsearch
      - https://github.com/apache/maven
    priority: 3
    notes: "Maven pom.xml version extraction"
    supports_dynamic_versioning: true
    dynamic_version_indicators:
      - field: "version"
        contains: ["${revision}", "${project.version}", "SNAPSHOT"]
      - path: "<properties>"
        exists: true
      - field: "plugin"
        contains: ["git-commit-id", "buildnumber-maven", "versions-maven"]
    fallback_strategy: "git-tags"

  # Java - Gradle
  - type: Java
    subtype: Gradle
    file: build.gradle
    regex:
      - 'version\s*=\s*[''"]([^''"]+)[''"]'
      - 'version\s*[''"]([^''"]+)[''"]'
    samples:
      - https://github.com/gradle/gradle
      - https://github.com/square/okhttp
      - https://github.com/ReactiveX/RxJava
    priority: 4
    notes: "Gradle build script version"

  # C#/.NET
  - type: CSharp
    subtype: ".NET Project"
    file: "*.csproj"
    regex:
      - '<Version[^>]*>([^<]+)</Version>'
      - '<VersionPrefix[^>]*>([^<]+)</VersionPrefix>'
      - '<AssemblyVersion[^>]*>([^<]+)</AssemblyVersion>'
      - '<FileVersion[^>]*>([^<]+)</FileVersion>'
    samples:
      - https://github.com/JamesNK/Newtonsoft.Json
      - https://github.com/serilog/serilog
      - https://github.com/nhibernate/nhibernate-core
    priority: 5
    notes: "C# project file version tags"

  - type: CSharp
    subtype: ".NET Build Props"
    file: "*.props"
    regex:
      - '<VersionPrefix[^>]*>([^<]+)</VersionPrefix>'
      - '<Version[^>]*>([^<]+)</Version>'
      - '<AssemblyVersion[^>]*>([^<]+)</AssemblyVersion>'
      - '<FileVersion[^>]*>([^<]+)</FileVersion>'
      - '<NhVersion[^>]*>([^<]+)</NhVersion>'
      - '<PackageVersion[^>]*>([^<]+)</PackageVersion>'
    samples:
      - https://github.com/serilog/serilog
      - https://github.com/JamesNK/Newtonsoft.Json
    priority: 4
    notes: "C# build properties version tags including custom properties"

  # Autoconf/Autotools projects
  - type: C
    subtype: "Autoconf"
    file: configure.ac
    regex:
      - 'AC_INIT\s*\([^,]*,\s*\[?([0-9]+\.[0-9]+(?:\.[0-9]+)?[^,\]]*)\]?'
      - 'VERSION\s*=\s*["'']([^"'']+)["'']'
      - 'PACKAGE_VERSION\s*=\s*["'']([^"'']+)["'']'
      - '[A-Z_]*VERSION[A-Z_]*\s*=\s*["'']([^"'']+)["'']'
    samples:
      - https://github.com/libffi/libffi
      - https://github.com/zlib-ng/zlib-ng
    priority: 8
    notes: "Autoconf configure.ac version extraction"

  - type: C
    subtype: "Autoconf Alternative"
    file: configure.in
    regex:
      - 'AC_INIT\s*\([^,]*,\s*\[?([0-9]+\.[0-9]+(?:\.[0-9]+)?[^,\]]*)\]?'
      - 'VERSION\s*=\s*["'']([^"'']+)["'']'
      - '[A-Z_]*VERSION[A-Z_]*\s*=\s*["'']([^"'']+)["'']'
    samples:
      - https://github.com/libffi/libffi
    priority: 9
    notes: "Legacy Autoconf configure.in version extraction"

  # Go
  - type: Go
    subtype: "Go Module"
    file: go.mod
    regex: []
    samples:
      - https://github.com/golang/go
      - https://github.com/kubernetes/kubernetes
      - https://github.com/moby/moby
    priority: 6
    notes: "Go modules use git tags for versioning - not embedded in go.mod"
    supports_dynamic_versioning: true
    dynamic_version_indicators:
      - field: "version"
        contains: ["v0.0.0", "v0.1.0"]
      - path: "go.mod"
        field: "module"
        contains: ["github.com", "gitlab.com"]
    fallback_strategy: "git-tags"

  # PHP
  - type: PHP
    subtype: Composer
    file: composer.json
    regex:
      - '"version":\s*"([^"]+)"'
      - '"version"\s*:\s*"([^"]+)"'
    samples:
      - https://github.com/laravel/framework
      - https://github.com/symfony/symfony
      - https://github.com/composer/composer
    priority: 7
    notes: "PHP Composer package version"

  # Ruby
  - type: Ruby
    subtype: Gemspec
    file: "*.gemspec"
    regex:
