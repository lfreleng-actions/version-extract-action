  # Dart/Flutter
  - type: Flutter
    subtype: "pubspec.yaml"
    file: pubspec.yaml
    regex:
      - '^version:\s*([0-9]+\.[0-9]+\.[0-9]+(?:\+[0-9]+)?)'
      - 'version:\s*([^+\s]+)'
      - 'version:\s*([0-9]+\.[0-9]+\.[0-9]+)'
