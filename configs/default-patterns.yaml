      - https://github.com/phoenixframework/phoenix
      - https://github.com/absinthe-graphql/absinthe
    priority: 15
    notes: "Elixir Mix project version"

  # Scala
  - type: Scala
    subtype: SBT
    file: build.sbt
    regex:
      - 'version\s*:=\s*"([^"]+)"'
      - 'ThisBuild\s*/\s*version\s*:=\s*"([^"]+)"'
    samples:
      - https://github.com/akka/akka
      - https://github.com/apache/spark
      - https://github.com/playframework/playframework
    priority: 16
    notes: "Scala SBT build version"
    supports_dynamic_versioning: true
    dynamic_version_indicators:
      - field: "version"
        contains: ["dynver", "git.gitDescribedVersion", "versionFromGit"]
    fallback_strategy: "git-tags"

  # Haskell
  - type: Haskell
    subtype: Cabal
    file: "*.cabal"
    regex:
      - 'version:\s*([^\s]+)'
      - 'Version:\s*([^\s]+)'
    samples:
      - https://github.com/haskell/cabal
      - https://github.com/ghc/ghc
      - https://github.com/commercialhaskell/stack
    priority: 17
    notes: "Haskell Cabal package version"

  # Julia
  - type: Julia
    subtype: "Julia Project"
    file: Project.toml
    regex:
      - 'version\s*=\s*"([^"]+)"'
      - 'version\s*=\s*"([0-9]+\.[0-9]+(?:\.[0-9]+)?)"'
